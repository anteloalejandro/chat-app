<div id="conv-header">
  <h4>Conversations</h4>
  <button (click)="showUserSearch = !showUserSearch" class="search-toggle">
    <fa-icon [icon]="faMagnifyingGlassPlus"/>
  </button>
</div>
<div *ngIf="showUserSearch">
  <app-user-search/>
</div>
<div *ngIf="!conversations.length && checkedConversations">
  <p>You have no conversations. Click the button next to 'Conversations' to find someone to talk to.</p>
</div>
<div *ngIf="conversations.length">
  <ul>
    <li *ngFor="let conversation of conversations; let i = index">
      <a class="link" (click)="selectConversation(conversation._id)"
        [ngClass]="selected == conversation._id ? 'selected' : ''"
        [ngClass]="isUnread(conversation._id)? 'unread' : ''">
        {{conversationContactMap.get(conversation._id)}}
      </a>
    </li>
  </ul>
</div>

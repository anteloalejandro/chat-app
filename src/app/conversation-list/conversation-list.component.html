<button *ngIf="conversations.length == 0; else elseBlock"
  (click)="getConversations()">Get conversations</button>
<ng-template #elseBlock>
  <strong>Conversations</strong>
  <ul *ngFor="let conversation of conversations">
    <li>{{conversation._id}}</li>
  </ul>
  <strong>Contacts</strong>
  <ul *ngFor="let contact of contacts">
    <li>{{contact.username}}</li>
  </ul>
</ng-template>

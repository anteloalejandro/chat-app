<div id="conv-header">
  <h4>Conversations</h4>
  <button (click)="showUserSearch = !showUserSearch">+</button>
</div>
<div *ngIf="showUserSearch">
  <app-user-search/>
</div>
<div *ngIf="!conversations.length && checkedConversations">
  <p>You have no conversations</p>
</div>
<div *ngIf="conversations.length">
  <ul>
    <li *ngFor="let conversation of conversations; let i = index">
      <a class="link" (click)="selectConversation(conversation._id)"
        [ngClass]="selected == conversation._id ? 'selected' : ''">
        {{conversationContactMap.get(conversation._id)}}
      </a>
    </li>
  </ul>
</div>

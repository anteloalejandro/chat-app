<form [formGroup]="uploadForm" (ngSubmit)="submit()">
    <label for="image">
      <input style="display: none" type="file" #image id="image" name="image" accept="image/**"
        (change)="fileSelect($event)">
      <span class="new-input"><fa-icon [icon]="faArrowUpFromBracket"/></span>
    </label>
</form>

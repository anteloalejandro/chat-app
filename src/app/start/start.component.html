<div class="container" [ngClass]="'container-'+layout">
  <aside *ngIf="!mobileLayout || mobileView == 'conversations'">
    <app-conversation-list [selected]="conversation" [unreadConversations]="unreadConversations"
      (onSelectConversation)="setConversation($event)"
      (initiallyUnread)="unreadConversations = $event"/>
  </aside>
  <div *ngIf="!mobileLayout || mobileView == 'messages'">
    <button *ngIf="mobileLayout" (click)="switchToConversations()" id="back-btn">
      <fa-icon [icon]="faShare" [rotate]="180"/>
    </button>
    <app-message-list [conversation]="conversation"/>
  </div>
  <div *ngIf="pcLayout && getContact() as contact" class="contact">
    <app-contact-data [user]="contact"/>
  </div>
</div>

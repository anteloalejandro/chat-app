<div [ngClass]="mobileLayout ? 'container-mobile' : 'container'">
  <aside *ngIf="!mobileLayout || mobileView == 'conversations'">
    <app-conversation-list (onSelectConversation)="setConversation($event)"/>
  </aside>
  <div *ngIf="!mobileLayout || mobileView == 'messages'">
    <button *ngIf="mobileLayout" (click)="switchToConversations()" id="back-btn">&ltri;</button>
    <app-message-list [conversation]="conversation"/>
  </div>
</div>

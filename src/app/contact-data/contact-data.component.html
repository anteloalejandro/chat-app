  <div *ngIf="user && !user.error">
    <div id="pfp">
      <img src="/assets/inspiration-geometry.png" alt="">
    </div>
    <h1>{{user.username}}</h1>
    <h2>{{user.email}}</h2>
    <div *ngIf="showNewConvBtn">
      <button (click)="goBack()">Go Back</button>
      <button (click)="newConversation()">Start new conversation</button>
    </div>
    <div *ngIf="!showNewConvBtn && !isOnStart()">
      <button (click)="goBack()">Go back to conversation</button>
      <button (click)="deleteConversation()" id="delete">Delete conversation</button>
    </div>
  </div>

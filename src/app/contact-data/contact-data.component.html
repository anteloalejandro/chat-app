  <div *ngIf="user && !user.error">
    <app-pfp [user]="user"/>
    <h1>{{user.username}}</h1>
    <h2>{{user.email}}</h2>
    <div class="btn-group">
      <button *ngIf="showNewConvBtn" (click)="newConversation()">
        Start new conversation
      </button>
      <button *ngIf="!showNewConvBtn && !isOnStart()" (click)="deleteConversation()" id="delete">
        Delete conversation
      </button>
      <button *ngIf="!isOnStart()" (click)="goBack()">Go Back</button>
    </div>
  </div>

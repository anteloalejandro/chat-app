<div class="container">
  <form (submit)="$event.preventDefault(); signUp(username.value, email.value, password.value)">
    <input #username placeholder="username" required>
    <input type="email" #email placeholder="email" required>
    <input type="password" #password placeholder="password" required>
    <button type="submit">Sign Up</button>
    <app-error [errorMsg]="error"></app-error>
  </form>
</div>

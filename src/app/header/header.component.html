<header>
  <div>
    <a *ngIf="getContact() && isOnStart()" routerLink="/user-data/{{contact?._id}}">
      {{contact?.username}}
    </a>
  </div>
  <div>
    <a *ngIf="getUser() && isOnStart()"
      routerLink="/user-data/{{user?._id}}">
      About me
    </a>
    <a routerLink="/sign-in">Sign in</a>
  </div>
</header>

<form *ngIf="user" (submit)="$event.preventDefault(); updateUser()">
  <div id="pfp">
    <img src="{{user.profilePicture}}" alt="{{user.username[0]}}">
  </div>
  <small>
    <input [(ngModel)]="user.profilePicture" #profilePicture name="profilePicture"
      placeholder="profile picture url" [disabled]="!edit">
  </small>
  <h1>
    <input [(ngModel)]="user.username" #username name="username"
      placeholder="username" [disabled]="!edit">
  </h1>
  <h2>
    <input [(ngModel)]="user.email" #email name="email"
      placeholder="email" [disabled]="!edit">
  </h2>
  <div class="btn-group" *ngIf="edit">
      <button type="submit">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
      <button (click)="changePasswd()">Change Password</button>

  </div>

  <div class="btn-group" *ngIf="!edit">
    <button (click)="goBack()">Go Back</button>
    <button (click)="toggleEdit()">Edit account info</button>
    <button (click)="deleteAccount()" id="delete">Delete account</button>
  </div>
</form>

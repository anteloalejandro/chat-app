<div *ngIf="user">
  <h3>You'll be able to edit your profile in the future</h3>
  <div id="pfp">
    <img src="/assets/inspiration-geometry.png" alt="">
  </div>
  <h1>{{user.username}}</h1>
  <h2>{{user.email}}</h2>
  <button (click)="goBack()">Go Back</button>
  <button (click)="deleteAccount()" id="delete">Delete account</button>
</div>
